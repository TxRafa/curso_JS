<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das mensagens</title>
<style>
    body { 
        font: 30px Arial;
        background-color: rgba(160, 160, 85, 0.459);
        
    }
    button{
        background-color: azure;
        font-size: 20px;
        padding: 40px;
        font-family: monospace;

    }
</style>

</head>
<body>
    <h1>Boas-vindas</h1>

    <button onclick="Inicio()">Inicie o desafio</button>
    
</body>
<script>
        function Inicio(){
            const nome = window.prompt('Qual é seu nome?')
            const idade = window.prompt(`Olá ${nome}, quantos anos voce tem?`)
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade.`)
        }

</script>
</html>
